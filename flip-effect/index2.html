<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flip Effect</title>
    <link rel="stylesheet" href="./static/css/flip2.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- main content -->
    <div id="hex-absolute-container">
    <div id="hex-relative-container">
      <div class="hexagon-lg" id ="hex1">
        <div class="hex-elements">
          <figure class="front">
            <div class="top"></div>
            <div class="middle"></div>
            <div class="bottom"></div>
          </figure>
          <figure class="back">
            <div class="top"></div>
            <div class="middle"></div>
            <div class="bottom"></div>
          </figure>
        </div>
      </div>

      <div class="hexagon-lg" id ="hex2">
        <div class="hex-elements">
          <figure class="front">
            <div class="top"></div>
            <div class="middle"></div>
            <div class="bottom"></div>
          </figure>
          <figure class="back">
            <div class="top"></div>
            <div class="middle"></div>
            <div class="bottom"></div>
          </figure>
        </div>
      </div>

      <div class="hexagon-lg" id ="hex3">
        <div class="hex-elements">
          <figure class="front">
            <div class="top"></div>
            <div class="middle"></div>
            <div class="bottom"></div>
          </figure>
          <figure class="back">
            <div class="top"></div>
            <div class="middle"></div>
            <div class="bottom"></div>
          </figure>
        </div>
      </div>

      <div class="hexagon-lg" id ="hex4">
        <div class="hex-elements">
          <figure class="front">
            <div class="top"></div>
            <div class="middle"></div>
            <div class="bottom"></div>
          </figure>
          <figure class="back">
            <div class="top"></div>
            <div class="middle"></div>
            <div class="bottom"></div>
          </figure>
        </div>
      </div>

      <div class="hexagon-sm" id ="hex5">
        <div class="hex-elements">
          <figure class="front">
            <div class="top"></div>
            <div class="middle"></div>
            <div class="bottom"></div>
          </figure>
          <figure class="back">
            <div class="top"></div>
            <div class="middle"></div>
            <div class="bottom"></div>
          </figure>
        </div>
      </div>

    </div>
    </div>

    <a class="flip-button" href="#">Flip</a>
    <!-- end main content -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- start my js -->
    <script>
      $('.flip-button').hover(
        function(){ $('#hex1').addClass('flipped') },
        function(){ $('#hex1').removeClass('flipped') }
      )
    </script>
    <script>
      $('.flip-button').hover(
        function(){ $('#hex2').addClass('flipped') },
        function(){ $('#hex2').removeClass('flipped') }
      )
    </script>
    <script>
      $('.flip-button').hover(
        function(){ $('#hex3').addClass('flipped') },
        function(){ $('#hex3').removeClass('flipped') }
      )
    </script>
    <script>
      $('.flip-button').hover(
        function(){ $('#hex4').addClass('flipped') },
        function(){ $('#hex4').removeClass('flipped') }
      )
    </script>
    <!-- end my js -->
  </body>
</html>
