<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flip Effect</title>
    <link rel="stylesheet" href="/srv/animation-testing/flip-effect/static/css/flip.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- main content -->
    <div class="top">
      <div id="top-element">
        <figure class="front"></figure>
        <figure class="back"></figure>
      </div>
    </div>
    <div class="middle">
      <div id="middle-element">
        <figure class="front"></figure>
        <figure class="back"></figure>
      </div>
    </div>
    <div class="bottom">
      <div id="bottom-element">
        <figure class="front"></figure>
        <figure class="back"></figure>
      </div>
    </div>

    <a class="flip-button" href="#">Flip</a>
    <!-- end main content -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- start my js -->
    <script>
      $('.flip-button').hover(
         function(){ $('#middle-element').addClass('flipped') },
         function(){ $('#middle-element').removeClass('flipped') }
      )
    </script>
    <script>
      $('.flip-button').hover(
         function(){ $('#top-element').addClass('flipped') },
         function(){ $('#top-element').removeClass('flipped') }
      )
    </script>
    <script>
      $('.flip-button').hover(
         function(){ $('#bottom-element').addClass('flipped') },
         function(){ $('#bottom-element').removeClass('flipped') }
      )
    </script>
    <!-- end my js -->
  </body>
</html>
